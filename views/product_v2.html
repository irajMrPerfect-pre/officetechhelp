<div ng-include ="'../views/header.html'"></div>
<div class="container" style="margin-top: 55px;">
  <div class="carouselBlockTop fullWidth">
    <div class="top fullWidth">
      <div class="left"> <h2 style="text-align: left; text-transform: capitalize;">{{plist}}:{{description}}</h2> </div>
    </div>
  </div>
  <div class="col-md-12" >
    <div class="row">
      <div class="col-md-12">
          <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12" ng-repeat="card in restCards|orderBy:random">
              <div class="dishCardDiv">
              <div class="cardImg">
                <img ng-src="../assets/{{card.image}}.png"  alt="offerCartImage" title="offerCartImage"/>
              </div>
              <div class="cardContent">
                <div class="dishNameDiv">
                  <a class="dishName">{{plist}} {{card.name}}</a>
                </div>
                <div class="rateRestBox">
                  <!-- <div class="ratebox" ng-if="card.price">
                    <span class="price">{{card.price}}</span>
                    <span class="price_icon">$</span>
                  </div> -->
                </div>
                <div ng-if="!chackCart(card.image)" data-toggle="modal" data-target="#contact-us" class="orderNowBtnDiv" ng-click="addToCart(card.image)">
                  <button class="orderNowBtn" ng-click="orderNow(card.dish_id,card.dish_sf_name,card.restaurant_sf_name,card.veg_nonveg_ind)">
                  <span>REQUEST A QUOTE</span>
                  </button>
                </div>
                <div ng-if="chackCart(card.image)" class="orderNowBtnDiv" ng-click="addToCart(card.image)">
                  <button class="orderNowBtn1" ng-click="orderNow(card.dish_id,card.dish_sf_name,card.restaurant_sf_name,card.veg_nonveg_ind)">
                  <span>QUOTE REQUESTED</span>
                  </button>
                </div>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-include ="'../views/footer.html'"></div>
<div class= "centerModal" >
  <div class="modal fade" id="contact-us" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="localityChangeNew modal-dialog">
      <div class="modal-content fullWidth">
        <div class="modal-body">
        <div id="form-div">
          <form class="form" id="form1">
            
            <p class="name">
              <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
            </p>
            
            <p class="email">
              <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
            </p>
            
            <p class="text">
              <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
            </p>
            
            
            <div class="submit">
              <input type="submit" value="SEND" id="button-blue" data-dismiss="modal" aria-label="Close"/>
              <div class="ease"></div>
            </div>
          </form>
        </div>
            
            
        </div>
      </div>
    </div>
  </div>
</div>
